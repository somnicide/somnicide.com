<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somnicide Studios - Coming Soon</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #00C2FF;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #00C2FF;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 60px;
      color: #7C00C9;
    }
    .decorations {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s infinite ease-in-out alternate;
    }
    .circle.blue {
      background-color: #00C2FF;
      width: 200px;
      height: 200px;
      top: 10%;
      left: 20%;
    }
    .circle.coral {
      background-color: #FF5E5B;
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 25%;
    }
    .circle.yellow {
      background-color: #FFD93D;
      width: 100px;
      height: 100px;
      top: 70%;
      left: 10%;
    }
    .circle.purple {
      background-color: #7C00C9;
      width: 120px;
      height: 120px;
      top: 30%;
      right: 15%;
    }
    @keyframes float {
      0% { transform: translateY(0px);}
      100% { transform: translateY(-20px);}
    }
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="decorations">
    <div class="circle blue"></div>
    <div class="circle coral"></div>
    <div class="circle yellow"></div>
    <div class="circle purple"></div>
  </div>

  <div class="content">
    <h1>Coming Soon</h1>
    <p>Our world is forming.<br>Stay tuned for something colorful, clever, and just a little strange.</p>
  </div>

</body>
</html>
