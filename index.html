<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #00C2FF;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #00C2FF;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 60px;
      color: #7C00C9;
    }
    .decorations {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s infinite ease-in-out alternate;
    }
    .circle.blue { background-color: #00C2FF; width: 200px; height: 200px; top: 10%; left: 20%; }
    .circle.coral { background-color: #FF5E5B; width: 150px; height: 150px; bottom: 15%; right: 25%; }
    .circle.yellow { background-color: #FFD93D; width: 100px; height: 100px; top: 70%; left: 10%; }
    .circle.purple { background-color: #7C00C9; width: 120px; height: 120px; top: 30%; right: 15%; }
    @keyframes float {
      0% { transform: translateY(0px);}
      100% { transform: translateY(-20px);}
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .hamster {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      opacity: 0.4;
      z-index: 2;
      transition: filter 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }
    .hamster svg {
      width: 100%;
      height: 100%;
      stroke: #FFD93D;
      stroke-width: 2;
      fill: none;
    }
  </style>
</head>
