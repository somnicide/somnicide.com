<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somnicide Studios - Coming Soon</title>
  <style>
    /* --- Global Styles --- */
    body {
      background-color: #121212; /* Charcoal Black */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00C2FF; /* Bright Sky Blue */
      text-align: center;
    }
    
    h1 {
      font-size: 4rem;
      color: #00C2FF;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #7C00C9; /* Velvet Purple */
      max-width: 600px;
      margin: 0 20px;
    }

    /* --- Decorations (minimal) --- */
    .decorations {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 10s infinite ease-in-out alternate;
    }

    .circle.blue {
      background-color: #00C2FF;
      width: 150px;
      height: 150px;
      top: 10%;
      left: 15%;
    }

    .circle.yellow {
      background-color: #FFD93D;
      width: 100px;
      height: 100px;
      bottom: 20%;
      right: 15%;
    }

    .circle.purple {
      background-color: #7C00C9;
      width: 120px;
      height: 120px;
      top: 40%;
      right: 25%;
    }

    @keyframes float {
      0% { transform: translateY(0px);}
      100% { transform: translateY(-20px);}
    }
  </style>
</head>
<body>

  <!-- Decorations -->
  <div class="decorations">
    <div class="circle blue"></div>
    <div class="circle yellow"></div>
    <div class="circle purple"></div>
  </div>

  <!-- Main Content -->
  <h1>Coming Soon</h1>
  <p>Stay tuned for something colorful, clever, and a little strange.</p>

</body>
</html>
